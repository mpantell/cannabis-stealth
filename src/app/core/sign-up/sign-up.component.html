<head>
    <link rel="stylesheet" type="text/css" href="./sign-up.component.css">
</head>

<body>
    <form>
        <div class="formDiv">
            <div>
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name" (ngModel)="formData.first_name">
            </div>
            <div>
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name" (ngModel)="formData.last_name">
            </div>
            <div>
                <label for="company">Company:</label>
                <input type="text" id="company" name="company" (ngModel)="formData.company">
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" (ngModel)="formData.email">
            </div>
            <div>
                <label for="phone_number">Phone Number:</label>
                <input type="tel" id="phone_number" name="phone_number" (ngModel)="formData.phone_number">
            </div>
            <div>
                <label for="source">How did you hear about us?:</label>
                <input type="text" id="source" name="source" (ngModel)="formData.source">
            </div>
        </div>
        <div class="buttonContainer">
            <button type="reset" (click)="dispatchBack()">Back</button>
            <button type="submit" (click)="submitForm()">Submit</button>
        </div>
    </form>
</body>
