<head>
    <link rel="stylesheet" type="text/css" href="./sign-up.component.css">
</head>

<body>
    <form [formGroup]="formData" (ngSubmit)="submitForm()">
        <div class="formDiv">
            <div>
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name" formControlName="first_name">
            </div>
            <div>
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name" formControlName="last_name">
            </div>
            <div>
                <label for="company">Company:</label>
                <input type="text" id="company" name="company" formControlName="company">
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" formControlName="email">
            </div>
            <div>
                <label for="phone_number">Phone Number:</label>
                <input type="tel" id="phone_number" name="phone_number" formControlName="phone_number">
            </div>
            <div>
                <label for="source">How did you hear about us?:</label>
                <input type="text" id="source" name="source" formControlName="source">
            </div>
        </div>
        <div class="buttonContainer">
            <button type="reset" (click)="dispatchBack()">Back</button>
            <button type="submit">Submit</button>
        </div>
    </form>
</body>
