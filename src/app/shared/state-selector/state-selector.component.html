<div class="state-selector">
    <label for="state-select">Select State(s):</label>
    <div class="state-select-container">
      <div class="state-select-menu">
        <ul>
          <li *ngFor="let state of availableStates" (click)="addState(state)">
            {{state}}
          </li>
        </ul>
      </div>
      <div class="state-select-selected">
        <ul>
          <li *ngFor="let selectedState of selectedStates" (click)="removeState(selectedState)" [class.selected]="true">
            {{selectedState}} <span>x</span>
          </li>
        </ul>
      </div>
    </div>
  </div>
