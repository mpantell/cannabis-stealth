<head>
    <link href="https://fonts.cdnfonts.com/css/denk-one" rel="stylesheet">
</head>

<body>
    <!-- New Menu -->
    <div class="menu-container">
        <div (click)="handleNav($event)" id="home-div" class="cannasense-feature-nav cannasense-feature-nav-first">
            <img id="home-img" width="45%" alt="home icon" src="../../../assets/home-icon.svg">
            <p id="home-txt">Home</p>
        </div>
        <div (click)="handleNav($event)" id="product-div" class="cannasense-feature-nav cannasense-feature-nav-first">
            <img id="product-img" width="45%" alt="product icon" src="../../../assets/products-icon.svg">
            <p id="product-txt">Products</p>
        </div>
        <div (click)="handleNav($event)" id="content-div" class="cannasense-feature-nav">
            <img id="content-img" width="45%" alt="content icon" src="../../../assets/content-icon.svg">
            <p id="content-txt">Content</p>
        </div>
        <div (click)="handleNav($event)" id="social-div" class="cannasense-feature-nav cannasense-feature-nav">
            <img id="social-img" width="45%" alt="social icon" src="../../../assets/social-icon.svg">
            <p id="social-txt">Social</p>
        </div>
        <div (click)="handleNav($event)" id="brand-div" class="cannasense-feature-nav">
            <img id="brand-img" width="45%" alt="brand icon" src="../../../assets/brand-icon.svg">
            <p id="brand-txt">Collateral</p>
        </div>
        <div (click)="handleNav($event)" id="settings-div" class="cannasense-feature-nav">
            <img id="settings-img" width="45%" alt="settings icon" src="../../../assets/settings-icon.svg">
            <p id="settings-txt">Admin</p>
        </div>
    </div>
</body>
